<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="screenshot.png" alt="Screenshot">
    <script>
       
function fetchData() {
  return new Promise((resolve) => {
    setTimeout(() => resolve("Data fetched successfully!"), 1000);
  });
}

async function main() {
  console.log("Starting demo...");

 
  try {
    const result = await fetchData();
    console.log(result);
  } catch (err) {
    console.error("Error:", err);
  }


  console.log(a); 
  var a = 42;

 
  try {
    console.log(b); 
    let b = 100;
  } catch (e) {
    console.log("Accessing 'b' before declaration throws:", e.message);
  }


  sayHello(); 
  function sayHello() {
    console.log("Hello from a function declaration!");
  }

  
  try {
    sayHi();
  } catch (e) {
    console.log("Calling sayHi before definition:", e.message);
  }

  var sayHi = function() {
    console.log("Hello from a function expression!");
  };


  sayHi();
}

main();
    </script>
</body>

</html>
